<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/image/cel03.png" alt="imagem de celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="image/logo-intagram.png" class="instagram-logo" alt=" instagram logo">
          <div class="profile-photo">
            <img src="image/eu.jpg"  alt="foto do perfil">
          </div>
          <a href="#" class="instagram-login">Continue como Mir4nd4s</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Mir4nd4s</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div>
            <a href="#"class="app-download"><img src="image/apple.png" alt=""></a>
            <a href="#"class="app-download"><img src="image/google.png" alt=""></a>
          </div>
        </div>
      </div>
      
    </div>
    <footer>
      <div class="footer-wrapper">
        <div class="footer-content">
          <div>Sobre</div>
          <div>Blog</div>
          <div>Carreiras</div>
          <div>Ajuda</div>
          <div>API</div>
          <div>Privacidade</div>
          <div>Termos</div>
          <div>Principais contas</div>
          <div>Hastags</div>
          <div>Localizações</div>
        </div>
        <div class="footer-select">
          <div class="select">
            <select id="idioma" name="idioma">
              <option value="Português (Brasil)">Português (Brasil)</option>
              <option value="Português (Portugal)">Português (Portugal)</option>
              <option value="Inglês (Americano)">Inglês (Americano)</option>
              <option value="Inglês (Europeu)">Inglês (Europeu)</option>
              <option value="Espanhol">Espanhol</option>
            </select>
          </div>
          <div>
            <p>2021 por @Mir4nd4s</p> 
          </div>
        </div>
      </div>      
    </footer>
</body>
</html>
